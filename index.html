<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastVLM Webcam Demo</title>
  <style>
    video { width: 320px; border: 1px solid #ccc; }
    #output { margin-top: 10px; font-family: sans-serif; }
  </style>
</head>
<body>
  <h2>FastVLM Webcam Demo</h2>
  <video id="webcam" autoplay></video>
  <div id="output">Loading model...</div>

  <!-- Hugging Face Transformers.js IIFE bundle -->
  <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.0/dist/transformers.min.js"></script>
  <script>
    const { pipeline } = window.transformers;
    let pipe;

    async function loadPipeline() {
      pipe = await pipeline("image-to-text", "apple/FastVLM-0.5B");
      document.getElementById("output").innerText = "FastVLM loaded!";
      startWebcam();
    }

    async function startWebcam() {
      const video = document.getElementById("webcam");
      const output = document.getElementById("output");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          processFrame(video, output);
        };
      } catch (err) {
        output.innerText = "Error accessing webcam: " + err;
      }
    }

    async function processFrame(video, outputDiv) {
      if (pipe) {
        const result = await pipe(video);
        if (result && result.length > 0) {
          outputDiv.innerText = result[0].generated_text;
        }
      }
      requestAnimationFrame(() => processFrame(video, outputDiv));
    }

    loadPipeline();
  </script>
</body>
</html>
